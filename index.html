<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/math.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div class="main">
            <div class="options">
                <input type="button" value="New Game" id="new-game-button">
                <input type="button" value="Clear Results" id="clear-results-button">
                <p>Who starts first?</p>
                <div class="toggle-housing">
                    <div class="toggle naught" id="naught-starts"></div>
                    <div class="toggle square fade" id="square-starts"></div>
                </div>
                <p>AI play</p>
                <div class="ai-housing">
                    <div class="square" id="ai-play"></div>
                </div>

            </div>

            <div class="game">
                <div class="instruction">
                    <div>Click on board to begin.</div>
                </div>
                <div class="boxes">
                    <div class="small-box" id="b0"></div>
                    <div class="small-box" id="b1"></div>
                    <div class="small-box" id="b2"></div>
                    <div class="small-box" id="b3"></div>
                    <div class="small-box" id="b4"></div>
                    <div class="small-box" id="b5"></div>
                    <div class="small-box" id="b6"></div>
                    <div class="small-box" id="b7"></div>
                    <div class="small-box" id="b8"></div>
                </div>
            </div>

            <div class="results">
                <h2>Results:</h2>
                <div>Naughts won: <p id="naughts-won">0</p></div>
                <div>Squares won: <p id="squares-won">0</p></div>
                <div>Draw: <p id="draw-times">0</p></div>
            </div>
        </div>

        <footer>
            <h2>rules here</h2>
        </footer>
    </div>
</body>
</html>
