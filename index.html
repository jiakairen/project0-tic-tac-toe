<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/tictactoe.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/tictactoe.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <div class="main">
            <div class="options">
                <h2>options here</h2>
            </div>

            <div class="game">
                <h2>Game here</h2>
                <div class="instruction">
                    <p>Next player: <span>red</span></p>
                </div>
                <div class="boxes">
                    <div class="small-box" id="a1">a1</div>
                    <div class="small-box" id="a2">a2</div>
                    <div class="small-box" id="a3">a3</div>
                    <div class="small-box" id="b1">b1</div>
                    <div class="small-box" id="b2">b2</div>
                    <div class="small-box" id="b3">b3</div>
                    <div class="small-box" id="c1">c1</div>
                    <div class="small-box" id="c2">c2</div>
                    <div class="small-box" id="c3">c3</div>
                </div>
            </div>

            <div class="results">
                <h2>results here</h2>
            </div>
        </div>

        <footer>
            <h2>rules here</h2>
        </footer>
    </div>
</body>
</html>
